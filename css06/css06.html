<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css 속성 = 문단</title>
  </head>
  <body>
    <h1>글자 및 문단 관련 속성</h1>
    <!--장평 : 한 글자의 가로크기와 세로크기의 비율-->
    <p>
      color, font-size, font-weight, font-stretch, text-transform,
      font-varient(대문자를 소문자쪽으로 크기를 줄임), font-style, font-family,
      font_kerning(글자와 글자 사이의 간격)
    </p>
    <p>문단 관련 : letter-spacing, line-height</p>
  </body>
</html>
